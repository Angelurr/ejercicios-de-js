<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">texto</label>
    <input type="text" id="letras">
    <p id="mensaje1"></p>
    <button ondblclick="mostrar()">calcular</button>
    <button onclick="validar1()">validar</button>
    <p id="mensaje2"></p>
    <button onclick="eliminarPrimeraLetra()">Eliminar primero</button>
    <p id="elim1"></p>
    <button onclick="eliminarUltimaLetra()">Eliminar ultimo</button>
    <p id="elim2"></p>

    <script>
        function mostrar(){
            var letra = document.getElementById("letras");
            var mensaje1 = document.getElementById("mensaje1");
            mensaje1.innerText = letra.value;
 
        }

        function validar1(){
            var letra = document.getElementById("letras");
           // var mensaje2 = document.getElementById("mensaje2");

            if(isNaN(letra.value)){
                mensaje1.innerText += " valido " ;

            }

        }

        function eliminarPrimeraLetra() {
            var texto = document.getElementById("letras").value;
            var textoModificado = texto.slice(1);
            var primeraletra = texto.charAt(0);
            document.getElementById("mensaje1").innerText = "" + textoModificado;
            document.getElementById("elim1").innerText = primeraletra;
             // Limpiar la letra eliminada del final
        }

        function eliminarUltimaLetra() {
            var texto = document.getElementById("letras").value;
            var letraEliminada = texto.slice(-1);
            var textoModificado = texto.slice(0, -1);

            document.getElementById("mensaje1").innerText = " " + textoModificado;
            // Limpiar la letra eliminada del principio
            document.getElementById("elim2").innerText = letraEliminada;
        }


    </script>

</body>

</html>
