    <label for="numero">Introduce un número:</label>
    <input type="text" id="numero" placeholder="Escribe un número">

    <button onclick="calcularResultados()">Calcular</button>

    <p>Cantidad de números: <span id="cantidadNumeros"></span></p>
    <p>Suma: <span id="suma"></span></p>
    <p>Resta: <span id="resta"></span></p>
    <p>Multiplicación: <span id="multiplicacion"></span></p>

    <script>
        function calcularResultados() {
            var numeroInput = document.getElementById("numero");
            var cantidadNumerosSpan = document.getElementById("cantidadNumeros");
            var sumaSpan = document.getElementById("suma");
            var restaSpan = document.getElementById("resta");
            var multiplicacionSpan = document.getElementById("multiplicacion");

            var numero = parseFloat(numeroInput.value);

            if (isNaN(numero)) {
                alert("Por favor, introduce un número válido.");
                return;
            }

            // Realizar cálculos
            var cantidadNumeros = 10; // Puedes ajustar este valor según tus necesidades
            var suma = cantidadNumeros + numero;
            var resta = cantidadNumeros - numero;
            var multiplicacion = cantidadNumeros * numero;

            // Mostrar resultados
            cantidadNumerosSpan.textContent = cantidadNumeros;
            sumaSpan.textContent = suma;
            restaSpan.textContent = resta;
            multiplicacionSpan.textContent = multiplicacion;
        }
    </script>
